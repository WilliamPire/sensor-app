<div>
  <h3>Eventos sensores</h3>
</div>
<div class="content-container mat-elevation-z8">

  <div class="container-loading-shade" *ngIf="isLoadingResults || isRateLimitReached">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    <div class="container-rate-limit-reached" *ngIf="isRateLimitReached">
      HTTP Error 503. Serviço não disponível.
    </div>
  </div>

  <div class="content-table-container">

    <table mat-table [dataSource]="data" matSort matSortActive="TimeStamp" matSortDisableClear matSortDirection="desc">
     
      <ng-container matColumnDef="Tag">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Tag </th>
        <td mat-cell *matCellDef="let row">{{row.tag}}</td>
      </ng-container>

      <ng-container matColumnDef="Valor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Valor </th>
        <td mat-cell *matCellDef="let row"> {{row.valor}} </td>
      </ng-container>

      <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Status </th>
        <td mat-cell *matCellDef="let row"> {{row.status}} </td>
      </ng-container>

      <ng-container matColumnDef="TimeStamp">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Dt. Cadastro </th>
        <td mat-cell *matCellDef="let row">{{row.timeStamp | date: 'dd/MM/yyyy HH:mm:ss'}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator [length]="resultsLength" [pageSize]="5"></mat-paginator>
  </div>
</div>
